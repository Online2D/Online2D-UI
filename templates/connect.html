<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../assets/css/connect.css">
    </head>
    <body>
        <div class="window big-border">
            <div class="tb"></div>
            <div class="lr"></div>
            <div class="ctb"></div>
            <div class="clr"></div>

            <div class="wrapper">
                <button id="account_settings" class="button"></button>

                <div class="centered">
                    <h1 data-dictionary="master.global.name"></h1>

                    <div class="connect-wrapper small-border">
                        <div class="field">
                            <span data-dictionary="frame.connect.username" class="title"></span>
                            <input class="center-input" type="text" name="account" autofocus>
                        </div>

                        <div class="field">
                            <span data-dictionary="frame.connect.password" class="title"></span>
                            <input class="center-input" type="password" name="password">
                        </div>

                        <div class="system">
                            <p></p>
                        </div>
                    </div>

                    <div class="button-wrapper">
                        <button data-dictionary="frame.connect.create_button" id="create_account" class="button"></button>
                        <button data-dictionary="frame.connect.enter_button" id="login" class="button"></button>
                        <a data-dictionary="frame.connect.recover_button" class="button" href="#" target="@system"></a>
                        <button data-dictionary="frame.connect.exit_button" id="exit" class="button"></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal">
            <div class="create-account">
                <div class="wrapper">
                    <div class="header">
                        <span data-dictionary="frame.create_account.title" class="title"></span>

                        <button class="mini-button" tabindex="-1">x</button>
                    </div>

                    <div class="field">
                        <span data-dictionary="frame.create_account.username" class="title"></span>
                        <input class="center-input" type="text" name="username">
                    </div>

                    <div class="field">
                        <span data-dictionary="frame.create_account.email" class="title"></span>
                        <input class="center-input" type="text" name="email">
                    </div>

                    <div class="field">
                        <span data-dictionary="frame.create_account.password" class="title"></span>
                        <input class="center-input" type="password" name="password">
                    </div>

                    <div class="field">
                        <span data-dictionary="frame.create_account.repeat_password" class="title"></span>
                        <input class="center-input" type="password" name="confirm_password">
                    </div>

                    <div class="special-field">
                        <input id="tos" class="center-input" type="checkbox" name="tos">
                        <label for="tos">
                            <span data-dictionary="frame.create_account.tos_one"></span>
                            <a data-dictionary="frame.create_account.tandc" href='' target='_blank'></a>
                            <span data-dictionary="frame.create_account.tos_two"></span>
                            <span data-dictionary="master.global.name"></span>
                        </label>
                    </div>

                    <div class="system">
                        <p></p>
                    </div>

                    <button data-dictionary="frame.create_account.create_button" id="account_create" class="button"></button>
                </div>
            </div>
        </div>
        
        <script src="../js/connect.js"></script>
    </body>    
</html>
