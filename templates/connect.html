<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../assets/css/connect.css">
    </head>
    <body>
        <div class="window big-border">
            <div class="tb"></div>
            <div class="lr"></div>
            <div class="ctb"></div>
            <div class="clr"></div>

            <div class="wrapper">
                <button id="account_settings" class="button"></button>

                <div class="centered">
                    <h1 data-translate>{master.global.name}</h1>

                    <div class="connect-wrapper small-border">
                        <div class="field">
                            <span class="title" data-translate>{frame.connect.username}</span>
                            <input class="center-input" type="text" name="account" autofocus>
                        </div>

                        <div class="field">
                            <span class="title" data-translate>{frame.connect.password}</span>
                            <input class="center-input" type="password" name="password">
                        </div>

                        <div class="system">
                            <p></p>
                        </div>
                    </div>

                    <div class="button-wrapper">
                        <button id="create_account" class="button" data-translate>{frame.connect.create_button}</button>
                        <button id="login" class="button" data-translate>{frame.connect.enter_button}</button>
                        <a class="button" href="#" target="@system" data-translate>{frame.connect.recover_button}</a>
                        <button id="exit" class="button" data-translate>{frame.connect.exit_button}</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal">
            <div class="create-account">
                <div class="wrapper">
                    <div class="header">
                        <span class="title" data-translate>{frame.create_account.title}</span>

                        <button class="mini-button" tabindex="-1">x</button>
                    </div>

                    <div class="field">
                        <span class="title" data-translate>{frame.create_account.username}</span>
                        <input class="center-input" type="text" name="username">
                    </div>

                    <div class="field">
                        <span class="title" data-translate>{frame.create_account.email}</span>
                        <input class="center-input" type="text" name="email">
                    </div>

                    <div class="field">
                        <span class="title" data-translate>{frame.create_account.password}</span>
                        <input class="center-input" type="password" name="password">
                    </div>

                    <div class="field">
                        <span class="title" data-translate>{frame.create_account.repeat_password}</span>
                        <input class="center-input" type="password" name="confirm_password">
                    </div>

                    <div class="special-field">
                        <input id="tos" class="center-input" type="checkbox" name="tos">
                        <label for="tos">
                            <span data-translate>{frame.create_account.tos_one}</span>
                            <a href='' target='_blank' data-translate>{frame.create_account.tandc}</a>
                            <span data-translate>{frame.create_account.tos_two}</span>
                            <span data-translate>{master.global.name}</span>
                        </label>
                    </div>

                    <div class="system">
                        <p></p>
                    </div>

                    <button id="account_create" class="button" data-translate>{frame.create_account.create_button}</button>
                </div>
            </div>
        </div>
        
        <script src="../js/connect.js"></script>
    </body>    
</html>
